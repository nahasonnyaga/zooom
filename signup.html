<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Threads 100</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body style="background: #f7f7f7; min-height: 100vh;">
  <main>
    <h1>Create Account</h1>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <div id="signup-error" style="color:#a33; margin-top:8px"></div>
    </form>
    <p>Already have an account? <a href="login.html">Log In</a></p>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script>
    document.getElementById('signup-form').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('signup-error');
      errorDiv.textContent = '';
      // Use your exported helper
      const { error } = await window.supabaseApi.signUp(email, password);
      if (error) {
        errorDiv.textContent = error.message;
      } else {
        window.location.href = 'post.html';
      }
    }
  </script>
</body>
</html>
