<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Threads 100</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      min-width: 100vw;
    }
    body {
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      color: #222;
      box-sizing: border-box;
    }
    main {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      border-radius: 0;
      box-shadow: none;
      padding: 0;
      margin: 0;
    }
    #signup-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      background: #f7f7f7;
      padding: 2rem 2rem 1rem 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
    }
    #signup-form input {
      font-size: 1.4rem;
      padding: 0.8rem 1rem;
      margin-bottom: 1rem;
      width: 300px;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #signup-form button {
      font-size: 1.5rem;
      padding: 1rem 2.5rem;
      background: #0077ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      font-weight: bold;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      width: 100%;
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    p {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      text-align: center;
    }
    a {
      color: #0077ff;
      text-decoration: none;
    }
    @media (max-width: 500px) {
      #signup-form input {
        width: 100%;
      }
      #signup-form {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Create Account</h1>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Sign Up</button>
      <div id="signup-error" style="color:#a33;margin-top:8px"></div>
    </form>
    <p>Already have an account? <a href="login.html">Log In</a></p>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script>
    document.getElementById('signup-form').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('signup-error');
      errorDiv.textContent = '';
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) {
        errorDiv.textContent = error.message;
      } else {
        window.location.href = 'post.html';
      }
    }
  </script>
</body>
</html>
