<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Zooom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Navbar and Main Styles -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0002;
      padding: 2rem 2.2rem 1.5rem 2.2rem;
    }
    .auth-container h2 {
      text-align: center;
      color: #2856ff;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: -1.2px;
    }
    .auth-form label {
      font-weight: 500;
      color: #444;
    }
    .auth-form input[type="text"], .auth-form input[type="email"], .auth-form input[type="password"] {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1.1em;
      border-radius: 6px;
      border: 1px solid #dbeafe;
      font-size: 1.06em;
      background: #f5f7fa;
    }
    .auth-form button {
      width: 100%;
      padding: 0.85em;
      font-size: 1.1em;
      border-radius: 6px;
      border: none;
      background: linear-gradient(90deg, #2856ff 65%, #3b82f6 100%);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 1em;
      transition: background 0.18s;
      box-shadow: 0 2px 8px #2856ff11;
    }
    .auth-form button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .auth-extra-links {
      text-align: center;
      margin-top: 1em;
      font-size: 1em;
    }
    .auth-extra-links a {
      color: #2856ff;
      text-decoration: none;
      font-weight: 600;
      margin: 0 0.5em;
    }
    .auth-extra-links a:hover {
      text-decoration: underline;
    }
    .auth-error {
      color: #d00;
      min-height: 1.2em;
      text-align: center;
      margin-bottom: 1em;
      font-size: 1.08em;
    }
    @media (max-width: 520px) {
      .auth-container {padding: 1.4rem 0.3rem;}
    }
  </style>
</head>
<body style="background:#f6f6fa;">
  <div id="navbar"></div>
  <main>
    <div class="auth-container">
      <h2>Sign Up</h2>
      <form class="auth-form" id="signup-form" autocomplete="on">
        <label for="signup-username">Username</label>
        <input id="signup-username" type="text" name="username" required placeholder="yourusername" maxlength="30" autocomplete="username" />
        <label for="signup-email">Email</label>
        <input id="signup-email" type="email" name="email" required autocomplete="email" placeholder="you@email.com" />
        <label for="signup-password">Password</label>
        <input id="signup-password" type="password" name="password" required autocomplete="new-password" placeholder="Password (min 6 chars)" minlength="6" />
        <button type="submit" id="signup-btn">Sign Up</button>
        <div class="auth-error" id="signup-error"></div>
      </form>
      <div class="auth-extra-links">
        <span>Already have an account?</span>
        <a href="login.html">Log In</a><br>
        <a href="password-reset.html">Forgot Password?</a>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script>
    // Load navbar
    fetch('components/navbar.html').then(r => r.text()).then(html => {
      document.getElementById('navbar').innerHTML = html;
    });

    // Sign Up functionality
    document.getElementById('signup-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      document.getElementById('signup-error').textContent = '';
      const username = document.getElementById('signup-username').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      if (!username || !email || !password) {
        document.getElementById('signup-error').textContent = 'Please fill in all fields.';
        return;
      }
      document.getElementById('signup-btn').disabled = true;
      try {
        // Sign up with Supabase, pass user_metadata
        const { error } = await supabase.auth.signUp({
          email,
          password,
          options: { data: { username } }
        });
        if (error) {
          document.getElementById('signup-error').textContent = error.message || "Could not sign up.";
        } else {
          // Optionally set username/email in localStorage for navbar
          localStorage.setItem('username', username);
          // Redirect to intended page or home
          const params = new URLSearchParams(window.location.search);
          const returnTo = params.get('returnTo') || "index.html";
          window.location.href = returnTo;
        }
      } catch (err) {
        document.getElementById('signup-error').textContent = "Something went wrong.";
      }
      document.getElementById('signup-btn').disabled = false;
    });
  </script>
</body>
</html>
