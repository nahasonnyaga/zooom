<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore Users - Zooom</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    html, body {
      width: 100vw;
      min-width: 100vw;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:#f7f7fa;
      min-width: 100vw;
      width: 100vw;
      overflow-x: hidden;
    }
    main {
      width: 100vw;
      max-width: 100vw;
      box-sizing: border-box;
    }
    .users-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding: 1.5rem 0.5rem;
      justify-content: flex-start;
      width: 100vw;
      box-sizing: border-box;
      max-width: 100vw;
      min-height: 0;
    }
    .user-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 16px #0002;
      padding: 1.1rem 1.2rem 1.1rem 1.2rem;
      max-width: 260px;
      min-width: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1.5px solid #ececec;
      transition: box-shadow 0.15s, border-color 0.15s;
      margin-bottom: 1rem;
    }
    .user-card:hover {
      box-shadow: 0 4px 16px #0002;
      border-color: #dbeafe;
    }
    .user-avatar {
      width: 76px;
      height: 76px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #e0e0e0;
      background: #f3f6f9;
      margin-bottom: 0.8rem;
    }
    .user-username {
      font-weight: 700;
      font-size: 1.12rem;
      color: #1c1b22;
      margin-bottom: 0.2rem;
    }
    .user-handle {
      color: #3b82f6;
      font-size: 0.99rem;
      margin-bottom: 0.4rem;
    }
    .user-bio {
      color: #444;
      font-size: 0.97rem;
      text-align: center;
      margin-bottom: 0.7rem;
      min-height: 2.2em;
    }
    .user-meta {
      color: #666;
      font-size: 0.88rem;
      margin-bottom: 0.5rem;
    }
    .user-links {
      display: flex;
      gap: 0.6rem;
      margin-bottom: 0.1rem;
      justify-content: center;
    }
    .user-links a {
      color: #2563eb;
      font-size: 1.18em;
      text-decoration: none;
      border-radius: 50%;
      padding: 3px;
      transition: background 0.15s;
    }
    .user-links a:hover {
      background: #e0e7ff;
    }
    .user-follow-btn {
      background: linear-gradient(90deg,#3b82f6 60%,#60a5fa 100%);
      color: #fff;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      padding: 0.5em 1.2em;
      margin-top: 0.5em;
      cursor: pointer;
      font-size: 1.04em;
      transition: background 0.13s;
    }
    .user-follow-btn:active {
      background: linear-gradient(90deg,#2563eb 60%,#60a5fa 100%);
    }
    @media (max-width:650px) {
      .users-list {justify-content: center;}
      .user-card {max-width: 98vw;}
    }
  </style>
</head>
<body>
  <!-- Navbar include -->
  <div id="navbar-include"></div>
  <script>
    // Load navbar (compatible with project structure)
    fetch('components/navbar.html')
      .then(res => res.ok ? res.text() : '')
      .then(html => {
        document.getElementById('navbar-include').innerHTML = html;
      });
  </script>
  <main>
    <h1 style="text-align:center; margin-top: 1.5rem;">
      <i class="fa-solid fa-users" style="color:#3b82f6;margin-right:0.3em;"></i>
      Explore Users
    </h1>
    <div id="users-list" class="users-list"></div>
    <div id="users-error" style="text-align:center;color:#a33;"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script>
    // Render users from Supabase (replace mock with real fetch)
    async function renderUsersFromSupabase() {
      const usersList = document.getElementById('users-list');
      const errorDiv = document.getElementById('users-error');
      usersList.innerHTML = '';
      errorDiv.textContent = '';
      try {
        // Use your Supabase helper
        const { data, error } = await window.supabaseApi.supabase
          .from('users')
          .select('*')
          .order('created_at', { ascending: false });
        if (error) {
          errorDiv.textContent = error.message || 'Failed to fetch users.';
          return;
        }
        if (!data || data.length === 0) {
          usersList.innerHTML = '<em>No users found.</em>';
          return;
        }
        data.forEach(user => {
          const card = document.createElement('div');
          card.className = 'user-card';
          card.innerHTML = `
            <img src="${user.avatar_url || 'assets/avatar.png'}" class="user-avatar" loading="lazy" alt="${user.name || user.username || ''}" onerror="this.src='assets/avatar.png'">
            <div class="user-username">${user.name || user.username || ''}</div>
            <div class="user-handle">@${user.username || ''}</div>
            <div class="user-bio">${user.bio || ''}</div>
            <div class="user-meta">${user.location ? `üìç ${user.location}` : ''}</div>
            <div class="user-meta">
              <span title="Followers">üë• <b>${user.followers ?? 0}</b></span>
              &nbsp; | &nbsp;
              <span title="Following">üîó <b>${user.following ?? 0}</b></span>
              &nbsp; | &nbsp;
              <span title="Threads">üßµ <b>${user.threads ?? 0}</b></span>
            </div>
            <div class="user-links">
              ${user.website ? `<a href="${user.website}" target="_blank" title="Website"><i class="fa-solid fa-link"></i></a>` : ''}
              ${user.twitter ? `<a href="https://twitter.com/${user.twitter}" target="_blank" title="Twitter"><i class="fa-brands fa-x-twitter"></i></a>` : ''}
              <a href="profile.html?user=${encodeURIComponent(user.username || '')}" title="View Profile"><i class="fa-solid fa-user"></i></a>
            </div>
            <button class="user-follow-btn" onclick="alert('Followed @${user.username || ''}!')">Follow</button>
          `;
          usersList.appendChild(card);
        });
      } catch (err) {
        errorDiv.textContent = err.message || 'Unknown error.';
      }
    }

    // On DOM ready, fetch users from Supabase
    document.addEventListener('DOMContentLoaded', renderUsersFromSupabase);
  </script>
</body>
</html>
