<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thread | Zooom</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/feed.css">
  <link rel="stylesheet" href="css/reply-card.css">
  <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body>
  <div id="navbar"></div>
  <main>
    <section id="thread-section">
      <div id="thread-container"></div>
      <div id="actions-container"></div>
      <h3>Replies</h3>
      <div id="replies-list"></div>
      <form id="reply-form">
        <textarea id="reply-content" maxlength="400" placeholder="Write a reply..." required></textarea>
        <button type="submit">Reply</button>
        <div id="reply-error" class="form-error"></div>
      </form>
    </section>
  </main>
  <script type="module" src="js/thread.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
