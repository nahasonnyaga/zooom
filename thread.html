<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thread - Zooom</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="assets/icon-192.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/feed.css">
  <link rel="stylesheet" href="css/reply-card.css">
  <link rel="stylesheet" href="css/theme.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    main#thread-container { max-width: 580px; margin: 2.5em auto 5em auto; padding: 0 0.7em; min-height: 60vh; }
    @media (max-width:600px) { main#thread-container {margin:1.1em auto 5em auto;} }
    .thread-loader { margin: 4em auto 2em auto; text-align: center; }
  </style>
</head>
<body class="theme-light">
  <div id="navbar"></div>
  <main id="thread-container">
    <div class="thread-loader"><span>Loading thread...</span></div>
  </main>
  <!-- Supabase core and project-wide connector -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/thread.js"></script>
  <script>
    // Inject the unified navbar
    fetch('components/navbar.html').then(r => r.text()).then(html => {
      document.getElementById('navbar').innerHTML = html;
      if (window.lucide) lucide.createIcons();
      // Optionally refresh navbar profile
      if (window.refreshNavbarProfile) window.refreshNavbarProfile();
    });

    // Theme (global logic shared with all pages)
    if (localStorage.getItem('zooom-theme') === 'dark') {
      document.body.classList.remove('theme-light');
      document.body.classList.add('theme-dark');
    }
  </script>
</body>
</html>
