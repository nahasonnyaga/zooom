<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thread - Zooom</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="assets/icon-192.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/feed.css">
  <link rel="stylesheet" href="css/reply-card.css">
  <link rel="stylesheet" href="css/theme.css">
</head>
<body class="theme-light">
  <div id="top-navbar"></div>
  <main id="thread-container">
    <!-- Thread + replies populated by js/thread.js -->
  </main>
  <div id="bottom-navbar"></div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/thread.js"></script>
  <script>
    // Load navigation bars (top/bottom) and theme
    fetch('components/navbar.html').then(r=>r.text()).then(t=>{
      document.getElementById('top-navbar').innerHTML = t.replace('{{position}}', 'top');
      document.getElementById('bottom-navbar').innerHTML = t.replace('{{position}}', 'bottom');
      if (window.lucide) lucide.createIcons();
    });

    // Set theme from localStorage if present
    if(localStorage.getItem('zooom-theme') === 'dark') {
      document.body.classList.remove('theme-light');
      document.body.classList.add('theme-dark');
    }
  </script>
</body>
</html>
