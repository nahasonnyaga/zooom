<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - Threads 100</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Add advanced profile styles */
    .profile-container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.13);
      padding: 0 0 30px 0;
      overflow: hidden;
    }
    .profile-banner {
      width: 100%;
      height: 180px;
      background: linear-gradient(120deg, #1da1f2 40%, #d3eafd 100%);
      position: relative;
    }
    .profile-avatar {
      width: 132px;
      height: 132px;
      border-radius: 50%;
      border: 5px solid #fff;
      position: absolute;
      left: 35px;
      top: 110px;
      object-fit: cover;
      background: #eee;
      box-shadow: 0 0 0 2px #1da1f2;
    }
    .profile-header {
      padding: 80px 30px 15px 185px;
      display: flex;
      flex-direction: column;
      position: relative;
      min-height: 120px;
    }
    .profile-header .edit-profile-btn {
      position: absolute;
      right: 35px;
      top: 80px;
      background: #1da1f2;
      color: #fff;
      border-radius: 999px;
      border: none;
      padding: 8px 22px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .profile-header .edit-profile-btn:hover {
      background: #1a8cd8;
    }
    .profile-displayname {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 2px;
    }
    .profile-username {
      color: #8899a6;
      font-size: 1.05em;
      margin-bottom: 7px;
    }
    .profile-bio {
      margin-bottom: 10px;
      font-size: 1.1em;
      color: #333;
    }
    .profile-info-row {
      color: #555;
      font-size: 1em;
      margin-bottom: 10px;
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
    }
    .profile-info-row i {
      margin-right: 2px;
      color: #1da1f2;
    }
    .profile-follow-row {
      font-size: 1em;
      color: #222;
      margin-bottom: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .profile-follow-row span {
      font-weight: bold;
      margin-right: 3px;
    }
    .profile-stats-row {
      font-size: 1em;
      color: #222;
      margin-bottom: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 23px;
      align-items: center;
    }
    .profile-stats-row span {
      font-weight: bold;
      margin-right: 2px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .profile-actions {
      display: flex;
      justify-content: flex-end;
      margin-right: 35px;
      margin-bottom: 10px;
      gap: 12px;
    }
    .profile-actions button, .profile-actions a {
      border: none;
      background: none;
      color: #1da1f2;
      font-size: 1.1em;
      cursor: pointer;
      padding: 0 7px;
      transition: text-decoration 0.2s;
      text-decoration: none;
      font-weight: bold;
    }
    .profile-actions button:hover, .profile-actions a:hover {
      text-decoration: underline;
    }
    @media (max-width: 640px) {
      .profile-header {
        padding: 110px 12px 10px 12px;
      }
      .profile-avatar {
        left: 12px;
        top: 110px;
        width: 96px;
        height: 96px;
      }
      .profile-header .edit-profile-btn {
        right: 12px;
        top: 110px;
      }
      .profile-container {
        margin: 0;
        border-radius: 0;
      }
    }
    /* Threads section */
    #profile-threads {
      padding: 0 35px;
      margin-top: 20px;
    }
    .profile-threads {
      min-height: 60px;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <main>
    <div class="profile-container">
      <div class="profile-banner" id="profile-banner"></div>
      <img id="profile-avatar" class="profile-avatar" src="img/default-avatar.png" alt="Profile Avatar">
      <div class="profile-header">
        <button class="edit-profile-btn" id="edit-profile-btn"><i class="fa fa-pen"></i> Edit Profile</button>
        <div class="profile-displayname" id="profile-displayname">Your Name</div>
        <div class="profile-username" id="profile-username">@yourusername</div>
        <div class="profile-bio" id="profile-bio">Bio goes here...</div>
        <div class="profile-info-row">
          <span><i class="fa fa-envelope"></i> <span id="profile-email">email@example.com</span></span>
          <span><i class="fa fa-calendar"></i> Joined <span id="profile-joined">June 2024</span></span>
          <span id="profile-location-row" style="display:none"><i class="fa fa-location-dot"></i> <span id="profile-location"></span></span>
          <span id="profile-link-row" style="display:none"><i class="fa fa-link"></i> <a id="profile-link" href="#" target="_blank"></a></span>
        </div>
        <div class="profile-follow-row">
          <span id="profile-following">0</span> Following
          <span id="profile-followers" style="margin-left:0;">0</span> Followers
        </div>
        <!-- Add stats row for likes, threads, reposts -->
        <div class="profile-stats-row">
          <span><i class="fa fa-heart"></i> <span id="profile-likes">0</span> Likes</span>
          <span><i class="fa fa-comment-dots"></i> <span id="profile-threads-count">0</span> Threads</span>
          <span><i class="fa fa-retweet"></i> <span id="profile-reposts">0</span> Reposts</span>
        </div>
      </div>
      <div class="profile-actions">
        <button id="logout-btn"><i class="fa fa-sign-out-alt"></i> Log Out</button>
      </div>
      <h3 style="margin-left:35px;margin-top:12px;">Your Threads</h3>
      <section id="profile-threads" class="profile-threads"></section>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
