<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - Threads 100</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Inline advanced profile styles for extra polish */
    .profile-container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.13);
      padding: 0 0 30px 0;
      overflow: hidden;
    }
    .profile-banner {
      width: 100%;
      height: 180px;
      background: linear-gradient(120deg, #1da1f2 40%, #d3eafd 100%);
      position: relative;
      cursor: pointer;
    }
    .profile-banner.uploading {
      opacity: 0.6;
    }
    .profile-avatar {
      width: 132px;
      height: 132px;
      border-radius: 50%;
      border: 5px solid #fff;
      position: absolute;
      left: 35px;
      top: 110px;
      object-fit: cover;
      background: #eee;
      box-shadow: 0 0 0 2px #1da1f2;
      cursor: pointer;
    }
    .profile-header {
      padding: 80px 30px 15px 185px;
      display: flex;
      flex-direction: column;
      position: relative;
      min-height: 120px;
    }
    .profile-header .edit-profile-btn {
      position: absolute;
      right: 35px;
      top: 80px;
      background: #1da1f2;
      color: #fff;
      border-radius: 999px;
      border: none;
      padding: 8px 22px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .profile-header .edit-profile-btn:hover {
      background: #1a8cd8;
    }
    .profile-displayname {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 2px;
    }
    .profile-username {
      color: #8899a6;
      font-size: 1.05em;
      margin-bottom: 7px;
    }
    .profile-bio {
      margin-bottom: 10px;
      font-size: 1.1em;
      color: #333;
    }
    .profile-info-row {
      color: #555;
      font-size: 1em;
      margin-bottom: 10px;
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
    }
    .profile-info-row i {
      margin-right: 2px;
      color: #1da1f2;
    }
    .profile-links-row {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 8px;
    }
    .profile-link-block {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .profile-follow-row {
      font-size: 1em;
      color: #222;
      margin-bottom: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .profile-follow-row span {
      font-weight: bold;
      margin-right: 3px;
    }
    .profile-stats-row {
      font-size: 1em;
      color: #222;
      margin-bottom: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 23px;
      align-items: center;
    }
    .profile-stats-row span {
      font-weight: bold;
      margin-right: 2px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .profile-actions {
      display: flex;
      justify-content: flex-end;
      margin-right: 35px;
      margin-bottom: 10px;
      gap: 12px;
    }
    .profile-actions button, .profile-actions a {
      border: none;
      background: none;
      color: #1da1f2;
      font-size: 1.1em;
      cursor: pointer;
      padding: 0 7px;
      transition: text-decoration 0.2s;
      text-decoration: none;
      font-weight: bold;
    }
    .profile-actions button:hover, .profile-actions a:hover {
      text-decoration: underline;
    }
    @media (max-width: 640px) {
      .profile-header {
        padding: 110px 12px 10px 12px;
      }
      .profile-avatar {
        left: 12px;
        top: 110px;
        width: 96px;
        height: 96px;
      }
      .profile-header .edit-profile-btn {
        right: 12px;
        top: 110px;
      }
      .profile-container {
        margin: 0;
        border-radius: 0;
      }
    }
    /* Threads section */
    #profile-threads {
      padding: 0 35px;
      margin-top: 20px;
    }
    .profile-threads {
      min-height: 60px;
    }
    .profile-tabs {
      display: flex;
      gap: 18px;
      border-bottom: 1.5px solid #eee;
      margin: 0 35px 8px 35px;
    }
    .profile-tab {
      background: none;
      border: none;
      color: #444;
      font-size: 1.12em;
      font-weight: 500;
      cursor: pointer;
      padding: 9px 0;
      transition: color 0.18s;
      border-bottom: 2px solid transparent;
      margin-bottom: -1.5px;
      outline: none;
    }
    .profile-tab.active {
      color: #1da1f2;
      border-bottom: 2.2px solid #1da1f2;
    }
    .profile-images-row {
      display: flex;
      gap: 16px;
      margin-bottom: 10px;
      margin-top: 4px;
    }
    .profile-img-thumb {
      width: 34px;
      height: 34px;
      border-radius: 7px;
      object-fit: cover;
      border: 1.7px solid #eee;
      cursor: pointer;
      background: #fafafa;
    }
    /* Modal styling for editing profile */
    .modal-bg {
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.34);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.13);
      min-width: 320px;
      max-width: 90vw;
      padding: 27px 24px 17px 24px;
      position: relative;
    }
    .modal-close-btn {
      position: absolute;
      top: 12px; right: 14px;
      background: none;
      border: none;
      font-size: 1.6em;
      color: #1da1f2;
      cursor: pointer;
    }
    .modal label {
      display: block;
      margin-top: 11px;
      font-weight: 600;
      margin-bottom: 3px;
    }
    .modal input[type="text"], .modal textarea {
      width: 100%;
      padding: 8px 6px;
      border: 1px solid #ccc;
      border-radius: 7px;
      margin-bottom: 7px;
      font-size: 1em;
    }
    .modal textarea {
      min-height: 55px;
      resize: vertical;
    }
    .modal .profile-img-upload-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }
    .modal .profile-img-upload-label {
      font-size: 1.06em;
      font-weight: 500;
      cursor: pointer;
      color: #1da1f2;
    }
    .modal .profile-img-upload-label:hover {
      text-decoration: underline;
    }
    .modal .profile-link-inputs {
      display: flex;
      gap: 8px;
      margin-bottom: 7px;
    }
    .modal .profile-link-inputs input[type="text"] {
      width: 48%;
    }
    .modal .save-btn {
      background: #1da1f2;
      color: #fff;
      border-radius: 999px;
      border: none;
      padding: 8px 22px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      font-size: 1.1em;
      float: right;
    }
    .modal .save-btn:hover {
      background: #1a8cd8;
    }
  </style>
</head>
<body>
  <!-- Navbar (loaded via JS for componentization) -->
  <div id="navbar"></div>
  <main>
    <div class="profile-container">
      <!-- Hidden forms for image upload -->
      <form id="profile-banner-form" style="display:none">
        <input type="file" id="banner-upload-input" accept="image/*">
      </form>
      <div class="profile-banner" id="profile-banner"></div>
      <form id="profile-avatar-form" style="display:none">
        <input type="file" id="avatar-upload-input" accept="image/*">
      </form>
      <img id="profile-avatar" class="profile-avatar" src="img/default-avatar.png" alt="Profile Avatar">
      <div class="profile-header">
        <button class="edit-profile-btn" id="edit-profile-btn"><i class="fa fa-pen"></i> Edit Profile</button>
        <div class="profile-displayname" id="profile-displayname">Your Name</div>
        <div class="profile-username" id="profile-username">@yourusername</div>
        <div class="profile-bio" id="profile-bio">Bio goes here...</div>
        <div class="profile-info-row">
          <span><i class="fa fa-envelope"></i> <span id="profile-email">email@example.com</span></span>
          <span><i class="fa fa-calendar"></i> Joined <span id="profile-joined">June 2024</span></span>
          <span id="profile-location-row" style="display:none"><i class="fa fa-location-dot"></i> <span id="profile-location"></span></span>
        </div>
        <div class="profile-links-row" id="profile-links-row" style="display:none"></div>
        <div class="profile-follow-row">
          <span id="profile-following">0</span> Following
          <span id="profile-followers" style="margin-left:0;">0</span> Followers
        </div>
        <div class="profile-stats-row">
          <span><i class="fa fa-heart"></i> <span id="profile-likes">0</span> Likes</span>
          <span><i class="fa fa-comment-dots"></i> <span id="profile-threads-count">0</span> Threads</span>
          <span><i class="fa fa-retweet"></i> <span id="profile-reposts">0</span> Reposts</span>
          <span><i class="fa fa-bookmark"></i> <span id="profile-bookmarks">0</span> Bookmarks</span>
        </div>
        <div class="profile-images-row" id="profile-images-row"></div>
      </div>
      <div class="profile-actions">
        <button id="logout-btn"><i class="fa fa-sign-out-alt"></i> Log Out</button>
      </div>
      <div class="profile-tabs" id="profile-tabs">
        <button class="profile-tab active" data-tab="threads">Threads</button>
        <button class="profile-tab" data-tab="likes">Likes</button>
        <button class="profile-tab" data-tab="reposts">Reposts</button>
        <button class="profile-tab" data-tab="bookmarks">Bookmarked</button>
      </div>
      <section id="profile-threads" class="profile-threads"></section>
    </div>
  </main>
  <!-- Modal for Edit Profile -->
  <div id="edit-profile-modal-bg" class="modal-bg" style="display:none;">
    <div class="modal" id="edit-profile-modal">
      <button class="modal-close-btn" id="close-edit-profile-modal"><i class="fa fa-times"></i></button>
      <h2>Edit Profile</h2>
      <form id="edit-profile-form">
        <div class="profile-img-upload-row">
          <label for="edit-avatar-upload" class="profile-img-upload-label"><i class="fa fa-image"></i> Change Avatar</label>
          <input type="file" id="edit-avatar-upload" accept="image/*" style="display:none;">
          <label for="edit-banner-upload" class="profile-img-upload-label"><i class="fa fa-image"></i> Change Banner</label>
          <input type="file" id="edit-banner-upload" accept="image/*" style="display:none;">
        </div>
        <label for="edit-displayname">Display Name</label>
        <input type="text" id="edit-displayname" maxlength="40">
        <label for="edit-username">Username</label>
        <input type="text" id="edit-username" maxlength="30" disabled>
        <label for="edit-bio">Bio</label>
        <textarea id="edit-bio" maxlength="180"></textarea>
        <label for="edit-location">Location</label>
        <input type="text" id="edit-location" maxlength="50">
        <label>Links <span style="color:#aaa">(up to 2)</span></label>
        <div class="profile-link-inputs">
          <input type="text" id="edit-link1" placeholder="https://example.com" maxlength="90">
          <input type="text" id="edit-link2" placeholder="https://another.com" maxlength="90">
        </div>
        <button class="save-btn" type="submit">Save</button>
      </form>
    </div>
  </div>
  <!-- Notification area -->
  <div id="notification-area"></div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script>
    // Navbar component loader (for modular HTML)
    fetch('components/navbar.html')
      .then(r => r.text())
      .then(html => { document.getElementById('navbar').innerHTML = html; });

    // Notification component loader
    function showNotification(msg, date = "") {
      fetch('components/notification.html')
        .then(r => r.text())
        .then(html => {
          const temp = document.createElement('div');
          temp.innerHTML = html;
          temp.querySelector('.notification-msg').textContent = msg;
          if (date) temp.querySelector('.notification-date').textContent = date;
          else temp.querySelector('.notification-date').style.display = 'none';
          document.getElementById('notification-area').appendChild(temp.firstElementChild);
          setTimeout(() => temp.firstElementChild.remove(), 3000);
        });
    }
  </script>
  <script src="js/profile.js"></script>
  <script>
    // Profile threads loader for modular thread display
    function loadProfileTab(tab) {
      const section = document.getElementById('profile-threads');
      section.innerHTML = '<div style="text-align:center;padding:2em;">Loading...</div>';
      // For demo, only thread tab is populated
      if (tab === 'threads') {
        // Fetch user's threads from Supabase (handled in profile.js), then for each:
        // Example render using modular component
        fetch('components/thread-card.html')
          .then(r => r.text())
          .then(cardHtml => {
            // For demo, render 2 dummy threads
            let html = '';
            for (let i = 0; i < 2; i++) {
              let temp = document.createElement('div');
              temp.innerHTML = cardHtml;
              temp.querySelector('p').textContent = `Thread content #${i+1}`;
              temp.querySelector('small').textContent = `Just now`;
              html += temp.innerHTML;
            }
            section.innerHTML = html;
          });
      } else if (tab === 'likes') {
        section.innerHTML = '<div style="text-align:center;padding:2em;color:#888;">No liked threads yet!</div>';
      } else if (tab === 'reposts') {
        section.innerHTML = '<div style="text-align:center;padding:2em;color:#888;">No reposts yet!</div>';
      } else if (tab === 'bookmarks') {
        section.innerHTML = '<div style="text-align:center;padding:2em;color:#888;">No bookmarks yet!</div>';
      }
    }

    // Tab switching
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.profile-tab').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.profile-tab').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          loadProfileTab(this.getAttribute('data-tab'));
        });
      });
      loadProfileTab('threads');
    });
  </script>
</body>
</html>
