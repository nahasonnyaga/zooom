<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Zooom - Feed</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/feed.css" />
</head>
<body>
  <!-- Top Navbar -->
  <div id="navbar-top"></div>

  <main id="main-feed" class="feed-container">
    <!-- Feed will be loaded here -->
    <div id="feed-list"></div>
  </main>

  <!-- Bottom Navbar -->
  <div id="navbar-bottom"></div>

  <!-- Modals/Overlays -->
  <div id="modal-root"></div>

  <!-- Templates (hidden) -->
  <template id="thread-card-template">
    <!-- This will be filled with /components/thread-card.html -->
  </template>
  <template id="reply-card-template">
    <!-- This will be filled with /components/reply-card.html -->
  </template>

  <!-- JS: Supabase config first -->
  <script src="js/supabase.js"></script>
  <!-- JS: Core logic -->
  <script src="js/main.js"></script>
  <script src="js/feed.js"></script>

  <script>
    // Navbar loading (top and bottom)
    async function loadComponent(id, url) {
      const res = await fetch(url);
      document.getElementById(id).innerHTML = await res.text();
    }
    loadComponent('navbar-top', 'components/navbar.html');
    loadComponent('navbar-bottom', 'components/navbar.html');

    // Template loading for thread and reply cards
    async function loadTemplate(templateId, url) {
      const res = await fetch(url);
      const template = document.getElementById(templateId);
      template.innerHTML = await res.text();
    }
    loadTemplate('thread-card-template', 'components/thread-card.html');
    loadTemplate('reply-card-template', 'components/reply-card.html');
  </script>
</body>
</html>
