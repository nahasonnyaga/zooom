<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feed | Zooom Forum</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Welcome to Zooom, a worldclass forum built on Supabase.">
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/topmenu.css">
  <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
  <div id="topmenu"></div>
  <main id="main-content" aria-live="polite">
    <!-- Each section will be populated via JS -->
    <section id="new-users" class="feed-section"></section>
    <section id="trending-keywords" class="feed-section"></section>
    <section id="trending-hashtags" class="feed-section"></section>
    <section id="mentions" class="feed-section"></section>
    <section id="reposts" class="feed-section"></section>
    <section id="latest-content" class="feed-section"></section>
    <section id="following" class="feed-section"></section>
    <section id="tagged" class="feed-section"></section>
  </main>
  <div id="navbar"></div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="js/supabase.js"></script>
  <script>
    // Load menus
    fetch('components/topmenu.html').then(r => r.text()).then(html => {
      document.getElementById('topmenu').innerHTML = html;
      const script = document.createElement('script');
      script.src = 'js/theme-topmenu.js';
      document.body.appendChild(script);
    });
    fetch('components/navbar.html').then(r => r.text()).then(html => {
      document.getElementById('navbar').innerHTML = html;
      // Optionally load navbar behavior if needed
      if (typeof import === "function") import('./js/navbar.js');
    });
  </script>
  <script src="js/feed.js" type="module"></script>
</body>
</html>
