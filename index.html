<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feed | Zooom Forum</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Welcome to Zooom, a worldclass forum built on Supabase.">
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
  <main id="feed" aria-live="polite"></main>
  <div id="navbar"></div>
  <script src="js/supabase.js"></script>
  <script src="js/main.js"></script>
  <script src="js/feed.js"></script>
  <script>
    // Load navbar at the very end of the body so it will always be on top visually
    fetch('components/navbar.html').then(r => r.text()).then(html => {
      document.getElementById('navbar').innerHTML = html;
    });
  </script>
</body>
</html>
