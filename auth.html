<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Post - Zooom</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/feed.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .main-col {
      max-width: 540px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 8px #0001;
    }
    .post-form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin: 2rem 0 1.5rem 0;
    }
    .post-form textarea {
      padding: 0.9rem;
      border-radius: 7px;
      border: 1px solid #d1d5db;
      font-size: 1.13rem;
      resize: vertical;
      min-height: 70px;
    }
    .post-form button {
      align-self: flex-end;
      background: linear-gradient(90deg, #3b82f6 65%, #60a5fa 100%);
      color: #fff;
      padding: 0.65em 2.2em;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.06em;
      border: none;
      outline: none;
      cursor: pointer;
      margin-top: 0.2em;
      margin-bottom: 0.3em;
      transition: background 0.18s;
    }
    .post-form button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    #post-error {
      color: #d00;
      margin-top: 0.4em;
      text-align: center;
      min-height: 1.4em;
      font-size: 1.03em;
    }
  </style>
</head>
<body style="background:#f6f6f6;">
  <div id="navbar-include"></div>
  <main class="main-col">
    <h2 style="margin-bottom:1.2rem;">Create a New Post</h2>
    <form id="post-form" class="post-form">
      <textarea id="post-content" maxlength="300" placeholder="What's on your mind?" required></textarea>
      <button type="submit" id="post-btn">Post</button>
      <div id="post-error"></div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <!-- Auth Guard: Ensure user is logged in before using this page -->
  <script>
    (async function authGuard() {
      // Wait for Supabase to be available
      while (!window.supabase) await new Promise(r=>setTimeout(r,100));
      // Get current user
      const { data, error } = await supabase.auth.getUser?.();
      if (!data?.user) {
        // Not logged in, redirect to auth page with returnTo param
        const returnUrl = encodeURIComponent(window.location.pathname + window.location.search);
        window.location.href = 'auth.html?returnTo=' + returnUrl;
      } else {
        // Save username for navbar if available
        if (data.user.email) {
          localStorage.setItem('username', data.user.email.split('@')[0]);
        }
      }
    })();
  </script>
  <!-- Navbar loader (same as other pages) -->
  <script>
    fetch("components/navbar.html")
      .then(res => res.ok ? res.text() : "")
      .then(html => { 
        const navbar = document.getElementById("navbar-include");
        if (navbar) navbar.innerHTML = html;
      });
  </script>
  <!-- Post form logic -->
  <script>
    let LOGGED_IN_USER = null;
    async function getLoggedInUser() {
      try {
        const { data: { user } } = await supabase.auth.getUser();
        LOGGED_IN_USER = user;
        return user;
      } catch {
        LOGGED_IN_USER = null;
        return null;
      }
    }
    document.addEventListener('DOMContentLoaded', async function() {
      // Double-check for user before enabling form
      const user = await getLoggedInUser();
      if (!user) {
        document.getElementById('post-form').style.display = 'none';
        return;
      }
      document.getElementById('post-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const content = document.getElementById('post-content').value.trim();
        const errorDiv = document.getElementById('post-error');
        errorDiv.textContent = '';
        if (!content) {
          errorDiv.textContent = "Post cannot be empty.";
          return;
        }
        // Disable button while posting
        const btn = document.getElementById('post-btn');
        btn.disabled = true;
        try {
          const { error } = await supabase.from('threads').insert({
            content,
            user_id: LOGGED_IN_USER.id,
            created_at: new Date().toISOString()
          });
          if (error) {
            errorDiv.textContent = "Failed to post. Please try again.";
            btn.disabled = false;
            return;
          }
          // Success - redirect to feed/index
          window.location.href = "index.html";
        } catch {
          errorDiv.textContent = "Unexpected error. Please try again.";
        }
        btn.disabled = false;
      });
    });
  </script>
</body>
</html>
