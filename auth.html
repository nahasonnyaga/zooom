<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth - Zooom</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
  <style>
    body {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      color: #222;
      margin: 0;
      padding: 0;
    }
    main {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      border-radius: 0;
      box-shadow: none;
      padding: 0;
      margin: 0;
    }
    .auth-card {
      background: #fff;
      border-radius: 14px;
      max-width: 360px;
      width: 94vw;
      box-shadow: 0 2px 16px #0001;
      padding: 2.2em 1.5em 1.5em 1.5em;
      margin: 2.2em 0;
      text-align: center;
      position: relative;
      transition: box-shadow 0.18s;
    }
    .auth-tabs {
      display: flex;
      justify-content: center;
      gap: 1.5em;
      margin-bottom: 2em;
    }
    .auth-tab {
      font-weight: 600;
      font-size: 1.07em;
      color: #3b82f6;
      background: none;
      border: none;
      cursor: pointer;
      border-bottom: 2.5px solid transparent;
      padding: 0.3em 0.8em 0.4em 0.8em;
      transition: color 0.15s, border 0.15s;
      outline: none;
    }
    .auth-tab.active {
      color: #1d4ed8;
      border-bottom: 2.5px solid #1d4ed8;
    }
    .auth-form {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .auth-form.active {
      display: flex;
    }
    .auth-form input[type="email"],
    .auth-form input[type="password"] {
      width: 95%;
      padding: 0.75em;
      margin-bottom: 1.1em;
      border: 1px solid #d1d5db;
      border-radius: 7px;
      font-size: 1em;
    }
    .auth-form button {
      background: linear-gradient(90deg, #3b82f6 65%, #60a5fa 100%);
      color: #fff;
      padding: 0.7em 2.1em;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1em;
      border: none;
      outline: none;
      cursor: pointer;
      margin-top: 0.2em;
      margin-bottom: 0.3em;
      transition: background 0.18s;
    }
    .auth-form button:disabled {
      opacity: 0.7;
    }
    .auth-error {
      color: #a33;
      margin-top: 0.5em;
      font-size: 0.99em;
      min-height: 1.4em;
    }
    .auth-switch {
      margin-top: 1.5em;
      font-size: 1.08em;
      color: #333;
    }
    .auth-switch a {
      color: #3b82f6;
      text-decoration: none;
    }
    .auth-switch a:hover {
      text-decoration: underline;
      color: #1d4ed8;
    }
    .reset-link {
      display: block;
      margin-top: 0.7rem;
      font-size: 1.09rem;
      text-align: center;
      color: #3b82f6;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
    }
    .reset-link:hover {
      text-decoration: underline;
      color: #2563eb;
    }
    /* Password Reset Modal */
    .reset-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.18);
      justify-content: center;
      align-items: center;
    }
    .reset-modal.active { display: flex; }
    .reset-modal-content {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 14px #0002;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      max-width: 350px;
      width: 94vw;
      text-align: center;
      position: relative;
      animation: fadein-modal 0.2s;
    }
    @keyframes fadein-modal {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .reset-modal-content input[type="email"] {
      width: 95%;
      padding: 0.7em;
      margin: 1em 0 1.2em 0;
      border: 1px solid #d1d5db;
      border-radius: 7px;
      font-size: 1em;
    }
    .reset-modal-content button {
      background: linear-gradient(90deg, #3b82f6 65%, #60a5fa 100%);
      color: #fff;
      padding: 0.7em 2.1em;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1em;
      border: none;
      outline: none;
      cursor: pointer;
      margin-top: 0.2em;
      margin-bottom: 0.3em;
      transition: background 0.18s;
    }
    .reset-modal-content button:disabled {
      opacity: 0.7;
    }
    .close-reset-modal {
      position: absolute;
      top: 10px; right: 18px;
      font-size: 1.2em;
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
    }
    .reset-feedback {
      margin-top: 0.4em;
      color: #2d7ee7;
      font-size: 1em;
      font-weight: 600;
      min-height: 1.2em;
    }
    .reset-error {
      color: #a33;
      margin-top: 0.5em;
      font-size: 0.99em;
      min-height: 1.2em;
    }
    @media (max-width: 500px) {
      .auth-card {padding: 1.2rem 0.3rem;}
      .reset-modal-content {padding: 1.1rem 0.4rem;}
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <main>
    <div class="auth-card">
      <div class="auth-tabs">
        <button class="auth-tab active" id="show-login">Log In</button>
        <button class="auth-tab" id="show-signup">Sign Up</button>
      </div>
      <!-- Login Form -->
      <form class="auth-form active" id="login-form" autocomplete="on">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <div class="auth-error" id="login-error"></div>
        <button type="button" class="reset-link" id="show-reset-modal">Forgot password?</button>
      </form>
      <!-- Signup Form -->
      <form class="auth-form" id="signup-form" autocomplete="on">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <div class="auth-error" id="signup-error"></div>
      </form>
      <!-- Switch Text -->
      <div class="auth-switch" id="switch-to-signup" style="display:none;">
        Don't have an account? <a href="#" id="switch-signup-link">Sign Up</a>
      </div>
      <div class="auth-switch" id="switch-to-login" style="display:none;">
        Already have an account? <a href="#" id="switch-login-link">Log In</a>
      </div>
    </div>
    <!-- Password Reset Modal -->
    <div class="reset-modal" id="resetModal">
      <div class="reset-modal-content">
        <button class="close-reset-modal" id="closeResetModal" title="Close">&times;</button>
        <h2>Reset Password</h2>
        <form id="reset-form" autocomplete="off">
          <input type="email" id="reset-email" placeholder="Enter your email" required>
          <button type="submit" id="resetBtn">Send Reset Link</button>
          <div class="reset-feedback" id="resetFeedback"></div>
          <div class="reset-error" id="resetError"></div>
        </form>
      </div>
    </div>
  </main>
  <script>
    // Load navbar if available
    fetch("components/navbar.html")
      .then(res => res.ok ? res.text() : "")
      .then(html => { if (document.getElementById("navbar")) document.getElementById("navbar").innerHTML = html; });

    // Tab switch logic
    const showLoginTab = document.getElementById('show-login');
    const showSignupTab = document.getElementById('show-signup');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const switchToSignup = document.getElementById('switch-to-signup');
    const switchToLogin = document.getElementById('switch-to-login');
    const switchSignupLink = document.getElementById('switch-signup-link');
    const switchLoginLink = document.getElementById('switch-login-link');

    function setTab(tab) {
      if (tab === 'login') {
        showLoginTab.classList.add('active');
        showSignupTab.classList.remove('active');
        loginForm.classList.add('active');
        signupForm.classList.remove('active');
        switchToSignup.style.display = "block";
        switchToLogin.style.display = "none";
      } else {
        showSignupTab.classList.add('active');
        showLoginTab.classList.remove('active');
        signupForm.classList.add('active');
        loginForm.classList.remove('active');
        switchToSignup.style.display = "none";
        switchToLogin.style.display = "block";
      }
    }
    showLoginTab.onclick = () => setTab('login');
    showSignupTab.onclick = () => setTab('signup');
    if (switchSignupLink) switchSignupLink.onclick = (e) => { e.preventDefault(); setTab('signup'); };
    if (switchLoginLink) switchLoginLink.onclick = (e) => { e.preventDefault(); setTab('login'); };

    // Show switch links on default load
    setTab('login');

    // Login form handler
    loginForm.onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const errorDiv = document.getElementById('login-error');
      errorDiv.textContent = '';
      try {
        const { error } = await window.supabaseApi.signIn(email, password);
        if (error) {
          errorDiv.textContent = error.message;
        } else {
          window.location.href = 'post.html';
        }
      } catch (err) {
        errorDiv.textContent = "Unexpected error. Please try again.";
      }
    };

    // Signup form handler
    signupForm.onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const errorDiv = document.getElementById('signup-error');
      errorDiv.textContent = '';
      try {
        const { error } = await window.supabaseApi.signUp(email, password);
        if (error) {
          errorDiv.textContent = error.message;
        } else {
          window.location.href = 'post.html';
        }
      } catch (err) {
        errorDiv.textContent = "Unexpected error. Please try again.";
      }
    };

    // Password reset modal logic
    const resetModal = document.getElementById('resetModal');
    document.getElementById('show-reset-modal').onclick = function() {
      resetModal.classList.add('active');
      document.getElementById('resetFeedback').textContent = '';
      document.getElementById('resetError').textContent = '';
      document.getElementById('reset-email').value = '';
    };
    document.getElementById('closeResetModal').onclick = function() {
      resetModal.classList.remove('active');
    };
    // Close modal on ESC or click outside modal content
    window.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') resetModal.classList.remove('active');
    });
    resetModal.addEventListener('mousedown', function(e) {
      if (e.target === resetModal) resetModal.classList.remove('active');
    });

    // Password reset handler using Supabase
    document.getElementById('reset-form').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('reset-email').value;
      const feedbackDiv = document.getElementById('resetFeedback');
      const errorDiv = document.getElementById('resetError');
      const btn = document.getElementById('resetBtn');
      feedbackDiv.textContent = '';
      errorDiv.textContent = '';
      btn.disabled = true;
      try {
        const { error } = await window.supabaseApi.supabase.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/password-update.html'
        });
        if (error) {
          errorDiv.textContent = error.message || "Failed to send reset link.";
        } else {
          feedbackDiv.textContent = "Reset link sent! Check your email.";
        }
      } catch (err) {
        errorDiv.textContent = "Unexpected error. Please try again.";
      }
      btn.disabled = false;
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
</body>
</html>
