<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Post - Zooom</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Compose a new post on Zooom">
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/feed.css">
  <link rel="stylesheet" href="css/theme.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  <style>
    body.theme-dark .post-main { background: #181b23; color: #f3f4fb; }
    .post-main { max-width: 430px; margin: 2.7em auto 0 auto; /* ... etc ... */ }
    /* ... Keep your existing styles ... */
  </style>
</head>
<body class="theme-light">
  <div id="navbar"></div>
  <main class="post-main">
    <div id="login-required" class="login-required-banner" style="display:none;">
      <div><b>Sign in to create a post</b></div>
      <a href="auth.html?tab=login" class="login-btn">Sign in</a>
    </div>
    <h2>Compose a Post</h2>
    <form id="post-form" autocomplete="off">
      <!-- ... form fields ... -->
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/post.js"></script>
  <script>
    fetch('components/navbar.html').then(r=>r.text()).then(html=>{
      document.getElementById('navbar').innerHTML = html;
      if(window.lucide) lucide.createIcons();
    });
    if(localStorage.getItem('zooom-theme')==='dark') {
      document.body.classList.remove('theme-light');
      document.body.classList.add('theme-dark');
    }
    async function checkLoginForPost() {
      const { data } = await supabase.auth.getSession();
      const user = data.session?.user || null;
      const form = document.getElementById('post-form');
      const loginBanner = document.getElementById('login-required');
      if (!user) {
        form.setAttribute('aria-disabled', "true");
        form.style.display = "none";
        loginBanner.style.display = "flex";
      } else {
        form.setAttribute('aria-disabled', "false");
        form.style.display = "flex";
        loginBanner.style.display = "none";
      }
    }
    document.addEventListener('DOMContentLoaded', checkLoginForPost);
    document.getElementById('post-form').addEventListener('submit', async function(e) {
      const { data } = await supabase.auth.getSession();
      const user = data.session?.user || null;
      if (!user) {
        e.preventDefault();
        document.getElementById('login-required').style.display = "flex";
        this.style.display = "none";
      }
    });
  </script>
</body>
</html>
