<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Thread - Threads 100</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    /* Make the posting area larger for easier use */
    #post-form {
      max-width: 600px;
      margin: 0 auto;
    }
    #content {
      width: 100%;
      min-height: 150px;
      font-size: 1.1em;
      padding: 14px;
      box-sizing: border-box;
      resize: vertical;
    }
    #post-form button {
      font-size: 1.1em;
      padding: 10px 28px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <main>
    <h1>Post a New Thread</h1>
    <form id="post-form">
      <textarea id="content" rows="5" placeholder="What's happening?" maxlength="280" required></textarea>
      <button type="submit">Post</button>
      <div id="post-error"></div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/post.js"></script>
</body>
</html>
