<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Post | Zooom Forum</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Create a new post on Zooom.">
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
  <div id="navbar"></div>
  <main>
    <form id="post-form" aria-label="Create Post">
      <h2>Create New Post</h2>
      <input type="text" id="post-title" placeholder="Title" required aria-label="Title">
      <textarea id="post-content" placeholder="Content" required aria-label="Content"></textarea>
      <button type="submit" aria-label="Post">Post</button>
      <div id="post-error" class="form-error" role="alert"></div>
    </form>
  </main>
  <script src="js/supabase.js"></script>
  <script src="js/post.js"></script>
  <script>
    fetch('components/navbar.html').then(r => r.text()).then(html => {
      document.getElementById('navbar').innerHTML = html;
      import('./js/navbar.js');
    });
  </script>
</body>
</html>
