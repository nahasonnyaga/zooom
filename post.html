<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Post - Zooom</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/feed.css">
</head>
<body>
  <div id="top-navbar"></div>
  <main class="post-main">
    <h2>Compose a Post</h2>
    <form id="post-form">
      <textarea id="post-content" placeholder="What's happening?" maxlength="500" required></textarea>
      <button type="submit">Post</button>
      <div id="post-error"></div>
    </form>
  </main>
  <div id="bottom-navbar"></div>
  <script src="js/supabase.js"></script>
  <script src="js/post.js"></script>
  <script>
    fetch('components/navbar.html').then(r=>r.text()).then(t=>{
      document.getElementById('top-navbar').innerHTML = t.replace('{{position}}', 'top');
      document.getElementById('bottom-navbar').innerHTML = t.replace('{{position}}', 'bottom');
    });
  </script>
</body>
</html>
