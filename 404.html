<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found | Zooom</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/main.css">
  <style>
    body {
      min-height: 100vh;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: #222;
      margin: 0;
    }
    .notfound-container {
      text-align: center;
      background: #fff;
      padding: 2.5rem 2.2rem;
      border-radius: 12px;
      box-shadow: 0 2px 14px #0002;
      max-width: 450px;
      margin: auto;
    }
    .notfound-container h1 {
      font-size: 3.2rem;
      color: #3b82f6;
      margin-bottom: 0.3em;
    }
    .notfound-container p {
      font-size: 1.22rem;
      margin-bottom: 1.2em;
    }
    .notfound-container a {
      color: #fff;
      background: #3b82f6;
      padding: 0.8em 2.2em;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.08em;
      transition: background 0.2s;
    }
    .notfound-container a:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="notfound-container">
    <h1>404</h1>
    <p>Oops! The page you are looking for does not exist.</p>
    <a href="index.html">Go to Home</a>
  </div>
</body>
</html>
