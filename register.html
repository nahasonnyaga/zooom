<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Threads 100</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <!-- Navbar component (optional, for consistency with other pages) -->
  <div id="navbar-container"></div>
  <main>
    <h1>Register</h1>
    <form id="register-form" autocomplete="off">
      <input type="email" id="email" placeholder="Email" required autocomplete="username">
      <input type="password" id="password" placeholder="Password" required autocomplete="new-password">
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
    <div id="error-msg"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script>
    // Load navbar if the component exists
    fetch('components/navbar.html')
      .then(res => res.ok ? res.text() : '')
      .then(html => { document.getElementById('navbar-container').innerHTML = html; })
      .catch(() => {});
  </script>
  <script src="js/register.js"></script>
</body>
</html>
