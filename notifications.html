<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notifications - Zooom</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/feed.css" />
  <!-- Supabase client (required for notifications) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- Your notification logic, loads after DOM is ready -->
  <script src="js/notifications.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>
  <main class="main-container">
    <h2>Notifications</h2>
    <section id="notification-list">
      <!-- Dynamically loaded notifications, e.g. use components/notification.html -->
    </section>
    <div class="feed-empty" id="notification-empty" style="display:none;text-align:center;color:#aaa;margin:2rem 0;">
      No notifications yet.
    </div>
  </main>
  <script>
    // Load navbar component
    fetch('components/navbar.html').then(r => r.text()).then(html => {
      document.getElementById('navbar').innerHTML = html;
    });
  </script>
</body>
</html>
