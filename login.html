<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Threads 100</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
  <style>
    body {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      color: #222;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    main {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      border-radius: 0;
      box-shadow: none;
      padding: 0;
      margin: 0;
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    p {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      text-align: center;
    }
    a {
      color: #0077ff;
      text-decoration: none;
    }
    .reset-link {
      display: block;
      margin-top: 0.9rem;
      font-size: 1.09rem;
      text-align: center;
      color: #3b82f6;
      cursor: pointer;
    }
    .reset-link:hover {
      text-decoration: underline;
      color: #2563eb;
    }
    /* Responsive for form */
    @media (max-width: 500px) {
      form {
        padding: 1rem;
        max-width: 100vw;
      }
    }
    .reset-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.18);
      justify-content: center;
      align-items: center;
    }
    .reset-modal.active {
      display: flex;
    }
    .reset-modal-content {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 14px #0002;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      max-width: 350px;
      width: 94vw;
      text-align: center;
      position: relative;
      animation: fadein-modal 0.2s;
    }
    @keyframes fadein-modal {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .reset-modal-content input[type="email"] {
      width: 95%;
      padding: 0.7em;
      margin: 1em 0 1.2em 0;
      border: 1px solid #d1d5db;
      border-radius: 7px;
      font-size: 1em;
    }
    .reset-modal-content button {
      background: linear-gradient(90deg, #3b82f6 65%, #60a5fa 100%);
      color: #fff;
      padding: 0.7em 2.1em;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1em;
      border: none;
      outline: none;
      cursor: pointer;
      margin-top: 0.2em;
      margin-bottom: 0.3em;
    }
    .reset-modal-content button:disabled {
      opacity: 0.7;
    }
    .close-reset-modal {
      position: absolute;
      top: 10px; right: 18px;
      font-size: 1.2em;
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
    }
    .reset-feedback {
      margin-top: 0.4em;
      color: #2d7ee7;
      font-size: 1em;
      font-weight: 600;
    }
    .reset-error {
      color: #a33;
      margin-top: 0.5em;
      font-size: 0.99em;
    }
  </style>
</head>
<body>
  <!-- Optional: Navbar include for consistency across pages -->
  <div id="navbar"></div>
  <main>
    <h1>Log In</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <div id="login-error" style="color:#a33;margin-top:8px"></div>
    </form>
    <a class="reset-link" id="show-reset-modal">Forgot password?</a>
    <p>Don't have an account? <a href="register.html">Sign Up</a></p>
  </main>

  <!-- Password Reset Modal -->
  <div class="reset-modal" id="resetModal">
    <div class="reset-modal-content">
      <button class="close-reset-modal" id="closeResetModal" title="Close">&times;</button>
      <h2>Reset Password</h2>
      <form id="reset-form">
        <input type="email" id="reset-email" placeholder="Enter your email" required>
        <button type="submit" id="resetBtn">Send Reset Link</button>
        <div class="reset-feedback" id="resetFeedback"></div>
        <div class="reset-error" id="resetError"></div>
      </form>
    </div>
  </div>

  <script>
    // Load navbar if available
    fetch("components/navbar.html")
      .then(res => res.ok ? res.text() : "")
      .then(html => { if (document.getElementById("navbar")) document.getElementById("navbar").innerHTML = html; });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script>
    // Login form handler (compatible with project supabase.js)
    document.getElementById('login-form').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('login-error');
      errorDiv.textContent = '';
      try {
        const { error } = await window.supabaseApi.signIn(email, password);
        if (error) {
          errorDiv.textContent = error.message;
        } else {
          window.location.href = 'post.html';
        }
      } catch (err) {
        errorDiv.textContent = "Unexpected error. Please try again.";
      }
    };

    // Password reset modal logic
    const resetModal = document.getElementById('resetModal');
    document.getElementById('show-reset-modal').onclick = function() {
      resetModal.classList.add('active');
      document.getElementById('resetFeedback').textContent = '';
      document.getElementById('resetError').textContent = '';
      document.getElementById('reset-email').value = '';
    };
    document.getElementById('closeResetModal').onclick = function() {
      resetModal.classList.remove('active');
    };
    // Close modal on ESC or click outside modal content
    window.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') resetModal.classList.remove('active');
    });
    resetModal.addEventListener('mousedown', function(e) {
      if (e.target === resetModal) resetModal.classList.remove('active');
    });

    // Password reset handler using Supabase
    document.getElementById('reset-form').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('reset-email').value;
      const feedbackDiv = document.getElementById('resetFeedback');
      const errorDiv = document.getElementById('resetError');
      const btn = document.getElementById('resetBtn');
      feedbackDiv.textContent = '';
      errorDiv.textContent = '';
      btn.disabled = true;
      try {
        // Supabase password reset link sending:
        // Uses the supabase-js client directly for best compatibility
        const { error } = await window.supabaseApi.supabase.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/password-update.html'
        });
        if (error) {
          errorDiv.textContent = error.message || "Failed to send reset link.";
        } else {
          feedbackDiv.textContent = "Reset link sent! Check your email.";
        }
      } catch (err) {
        errorDiv.textContent = "Unexpected error. Please try again.";
      }
      btn.disabled = false;
    };
  </script>
</body>
</html>
