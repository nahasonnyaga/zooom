<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In - Zooom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Navbar and Main Styles -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0002;
      padding: 2rem 2.2rem 1.5rem 2.2rem;
    }
    .auth-container h2 {
      text-align: center;
      color: #2856ff;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: -1.2px;
    }
    .auth-form label {
      font-weight: 500;
      color: #444;
    }
    .auth-form input[type="email"], .auth-form input[type="password"] {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1.1em;
      border-radius: 6px;
      border: 1px solid #dbeafe;
      font-size: 1.06em;
      background: #f5f7fa;
    }
    .auth-form button {
      width: 100%;
      padding: 0.85em;
      font-size: 1.1em;
      border-radius: 6px;
      border: none;
      background: linear-gradient(90deg, #2856ff 65%, #3b82f6 100%);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 1em;
      transition: background 0.18s;
      box-shadow: 0 2px 8px #2856ff11;
    }
    .auth-form button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .auth-extra-links {
      text-align: center;
      margin-top: 1em;
      font-size: 1em;
    }
    .auth-extra-links a {
      color: #2856ff;
      text-decoration: none;
      font-weight: 600;
      margin: 0 0.5em;
    }
    .auth-extra-links a:hover {
      text-decoration: underline;
    }
    .auth-error {
      color: #d00;
      min-height: 1.2em;
      text-align: center;
      margin-bottom: 1em;
      font-size: 1.08em;
    }
    @media (max-width: 520px) {
      .auth-container {padding: 1.4rem 0.3rem;}
    }
  </style>
</head>
<body style="background:#f6f6fa;">
  <div id="navbar"></div>
  <main>
    <div class="auth-container">
      <h2>Log In</h2>
      <form class="auth-form" id="login-form" autocomplete="on">
        <label for="login-email">Email</label>
        <input id="login-email" type="email" name="email" required autocomplete="email" placeholder="you@email.com" />
        <label for="login-password">Password</label>
        <input id="login-password" type="password" name="password" required autocomplete="current-password" placeholder="Password" />
        <button type="submit" id="login-btn">Log In</button>
        <div class="auth-error" id="login-error"></div>
      </form>
      <div class="auth-extra-links">
        <span>Don't have an account?</span>
        <a href="signup.html">Sign Up</a><br>
        <a href="password-reset.html">Forgot Password?</a>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script>
    // Load navbar
    fetch('components/navbar.html').then(r => r.text()).then(html => {
      document.getElementById('navbar').innerHTML = html;
    });

    // Log In functionality
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      document.getElementById('login-error').textContent = '';
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      if (!email || !password) {
        document.getElementById('login-error').textContent = 'Please enter both email and password.';
        return;
      }
      document.getElementById('login-btn').disabled = true;
      try {
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          document.getElementById('login-error').textContent = "Invalid credentials.";
        } else {
          // Optionally set username/email in localStorage for navbar
          localStorage.setItem('username', email);
          // Redirect to intended page or home
          const params = new URLSearchParams(window.location.search);
          const returnTo = params.get('returnTo') || "index.html";
          window.location.href = returnTo;
        }
      } catch (err) {
        document.getElementById('login-error').textContent = "Something went wrong.";
      }
      document.getElementById('login-btn').disabled = false;
    });
  </script>
</body>
</html>
