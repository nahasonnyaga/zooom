<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Threads 100</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
  <style>
    body {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      color: #222;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    main {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      border-radius: 0;
      box-shadow: none;
      padding: 0;
      margin: 0;
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    p {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      text-align: center;
    }
    a {
      color: #0077ff;
      text-decoration: none;
    }
    /* Responsive for form */
    @media (max-width: 500px) {
      form {
        padding: 1rem;
        max-width: 100vw;
      }
    }
  </style>
</head>
<body>
  <!-- Optional: Navbar include for consistency across pages -->
  <div id="navbar"></div>
  <main>
    <h1>Log In</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <div id="login-error" style="color:#a33;margin-top:8px"></div>
    </form>
    <p>Don't have an account? <a href="register.html">Sign Up</a></p>
  </main>
  <script>
    // Load navbar if available
    fetch("components/navbar.html")
      .then(res => res.ok ? res.text() : "")
      .then(html => { if (document.getElementById("navbar")) document.getElementById("navbar").innerHTML = html; });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script>
    document.getElementById('login-form').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('login-error');
      errorDiv.textContent = '';
      try {
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          errorDiv.textContent = error.message;
        } else {
          window.location.href = 'post.html';
        }
      } catch (err) {
        errorDiv.textContent = "Unexpected error. Please try again.";
      }
    }
  </script>
</body>
</html>
