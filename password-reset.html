<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset | Zooom</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div id="navbar"></div>
  <main>
    <h1>Reset Password</h1>
    <form id="reset-form">
      <input type="email" id="reset-email" placeholder="Your email address" required>
      <button type="submit">Send Reset Link</button>
      <div id="reset-error" style="color:#a33; margin-top:8px"></div>
      <div id="reset-success" style="color:#1a7f37; margin-top:8px"></div>
    </form>
    <p>Remembered? <a href="login.html">Log In</a></p>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script>
    document.getElementById('reset-form').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('reset-email').value;
      const errorDiv = document.getElementById('reset-error');
      const successDiv = document.getElementById('reset-success');
      errorDiv.textContent = '';
      successDiv.textContent = '';
      try {
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/password-update.html'
        });
        if (error) errorDiv.textContent = error.message;
        else successDiv.textContent = "Password reset email sent! Please check your inbox.";
      } catch (err) {
        errorDiv.textContent = "Unexpected error. Please try again.";
      }
    }
  </script>
</body>
</html>
