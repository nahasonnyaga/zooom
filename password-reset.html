<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset | Zooom Forum</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Reset your password on Zooom.">
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
  <div id="navbar"></div>
  <main>
    <form id="password-reset-form">
      <h2>Reset Password</h2>
      <input type="email" id="reset-email" placeholder="Your Email" required>
      <button type="submit">Send Reset Link</button>
      <div id="password-reset-error" class="form-error"></div>
    </form>
  </main>
  <script src="js/supabase.js"></script>
  <script src="js/password-reset.js"></script>
  <script>
    fetch('components/navbar.html').then(r => r.text()).then(html => {
      document.getElementById('navbar').innerHTML = html;
      import('./js/navbar.js');
    });
  </script>
</body>
</html>
