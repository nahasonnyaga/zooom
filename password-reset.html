<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset | Zooom</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="icon" href="assets/logo.png">
</head>
<body>
  <!-- Navbar (dynamic include for consistency) -->
  <div id="navbar-placeholder"></div>
  <main class="auth-main">
    <section class="auth-card">
      <h1 class="auth-title">Reset Password</h1>
      <form id="reset-form" autocomplete="off">
        <input type="email" id="reset-email" class="auth-input" placeholder="Your email address" required autocomplete="username">
        <button type="submit" class="auth-btn">Send Reset Link</button>
        <div id="reset-error" class="auth-error"></div>
        <div id="reset-success" class="auth-success"></div>
      </form>
      <div class="auth-links">
        <p>Remembered? <a href="login.html">Log In</a></p>
        <p>Need an account? <a href="register.html">Sign Up</a></p>
      </div>
    </section>
  </main>
  <!-- Optional: Component-based notification (hidden unless triggered) -->
  <div id="reset-notification" style="display:none"></div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script>
    // Navbar include (compatible with components/navbar.html)
    fetch('components/navbar.html')
      .then(res => res.text())
      .then(html => { document.getElementById('navbar-placeholder').innerHTML = html; });

    // Optional: notification component include for UI feedback
    let notifHtml;
    fetch('components/notification.html')
      .then(res => res.text())
      .then(html => { notifHtml = html; });

    // Password reset logic
    document.getElementById('reset-form').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('reset-email').value.trim();
      const errorDiv = document.getElementById('reset-error');
      const successDiv = document.getElementById('reset-success');
      errorDiv.textContent = '';
      successDiv.textContent = '';
      // Simple email format validation
      if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
        errorDiv.textContent = "Please enter a valid email address.";
        return;
      }
      try {
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/password-update.html'
        });
        if (error) {
          errorDiv.textContent = error.message;
          showNotification("error", error.message);
        } else {
          successDiv.textContent = "Password reset email sent! Please check your inbox and spam folder.";
          showNotification("success", "Reset link sent! Check your email.");
        }
      } catch (err) {
        errorDiv.textContent = "Unexpected error. Please try again.";
        showNotification("error", "Unexpected error. Please try again.");
      }
    };

    // Notification using components/notification.html
    function showNotification(type, message) {
      if (!notifHtml) return;
      const notifDiv = document.getElementById('reset-notification');
      notifDiv.innerHTML = notifHtml;
      const msgSpan = notifDiv.querySelector('.notification-msg');
      const notif = notifDiv.querySelector('.notification');
      msgSpan.textContent = message;
      // Color by type
      notif.style.borderLeft = type === "success" ? "5px solid #1a7f37" : "5px solid #e11d48";
      notif.style.display = "flex";
      notifDiv.style.display = "block";
      setTimeout(() => { notifDiv.style.display = "none"; }, 3500);
    }
  </script>
  <style>
    .auth-main {
      min-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f7f8fb;
    }
    .auth-card {
      background: #fff;
      padding: 2.6em 2.1em 2em 2.1em;
      border-radius: 13px;
      box-shadow: 0 2px 16px #0001;
      max-width: 340px;
      width: 100%;
      text-align: center;
    }
    .auth-title {
      font-size: 2.1em;
      font-weight: 800;
      color: #3b82f6;
      margin-bottom: 1.2em;
      letter-spacing: -1px;
    }
    .auth-input {
      width: 100%;
      padding: 0.93em 1em;
      margin-bottom: 1em;
      border: 1.2px solid #e5e7eb;
      border-radius: 7px;
      font-size: 1.07em;
      background: #f5f7fa;
      color: #222;
      transition: border 0.15s;
    }
    .auth-input:focus {
      border-color: #3b82f6;
      outline: none;
      background: #fff;
    }
    .auth-btn {
      width: 100%;
      padding: 0.9em 0;
      background: linear-gradient(90deg, #3b82f6 65%, #60a5fa 100%);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.11em;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 0.7em;
      transition: background 0.18s;
    }
    .auth-btn:hover {
      background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
    }
    .auth-error {
      color: #e11d48;
      font-size: 1em;
      margin-top: 0.7em;
      min-height: 1.1em;
      font-weight: 500;
    }
    .auth-success {
      color: #1a7f37;
      font-size: 1em;
      margin-top: 0.7em;
      min-height: 1.1em;
      font-weight: 500;
    }
    .auth-links {
      margin-top: 1.6em;
      font-size: 1em;
      color: #666;
    }
    .auth-links a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
      margin-left: 0.3em;
    }
    .auth-links a:hover {
      text-decoration: underline;
      color: #2563eb;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .auth-card { padding: 1.4em 0.6em 1em 0.6em; }
      .auth-title { font-size: 1.26em; }
    }
  </style>
</body>
</html>
