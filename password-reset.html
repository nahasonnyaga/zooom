<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | Zooom Forum</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Reset your password on Zooom, a worldclass forum built on Supabase.">
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/topmenu.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body class="theme-light">
  <div id="topmenu"></div>
  <main class="auth-main">
    <form id="resetForm" class="auth-form active">
      <h2>Reset your password</h2>
      <label>Email<br><input type="email" name="email" required autocomplete="username"></label>
      <button type="submit">Send Reset Link</button>
      <p>
        <a href="auth.html?tab=login">Back to login</a>
      </p>
      <div class="auth-error" id="resetError"></div>
      <div class="auth-success" id="resetSuccess"></div>
    </form>
  </main>
  <div id="navbar"></div>
  <script src="js/supabase.js"></script>
  <script src="js/theme.js"></script>
  <script>
    // Load top menu and bottom navbar
    fetch('components/topmenu.html').then(r => r.text()).then(html => {
      document.getElementById('topmenu').innerHTML = html;
      if(window.lucide) lucide.createIcons();
      const script = document.createElement('script');
      script.src = 'js/theme-topmenu.js';
      document.body.appendChild(script);
    });
    fetch('components/navbar.html').then(r => r.text()).then(html => {
      document.getElementById('navbar').innerHTML = html;
      if(window.lucide) lucide.createIcons();
    });

    // Theme: keep theme in sync
    if (localStorage.getItem('zooom-theme') === 'dark') {
      document.body.classList.remove('theme-light');
      document.body.classList.add('theme-dark');
    }

    // Password reset handler, compatible with Supabase and auth.html
    document.getElementById('resetForm').onsubmit = async (e) => {
      e.preventDefault();
      const email = e.target.email.value.trim();
      document.getElementById('resetError').textContent = "";
      document.getElementById('resetSuccess').textContent = "";
      if(!email) {
        document.getElementById('resetError').textContent = "Please enter your email.";
        return;
      }
      try {
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/password-update.html'
        });
        if (error) {
          document.getElementById('resetError').textContent = error.message;
        } else {
          document.getElementById('resetSuccess').textContent = "Reset link sent! Check your email.";
        }
      } catch (err) {
        document.getElementById('resetError').textContent = "Unexpected error. Please try again.";
      }
    }
  </script>
</body>
</html>
