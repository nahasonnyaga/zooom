<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - Zooom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Navbar and Main Styles -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0002;
      padding: 2rem 2.2rem 1.5rem 2.2rem;
    }
    .auth-container h2 {
      text-align: center;
      color: #2856ff;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: -1.2px;
    }
    .auth-form label {
      font-weight: 500;
      color: #444;
    }
    .auth-form input[type="email"] {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1.1em;
      border-radius: 6px;
      border: 1px solid #dbeafe;
      font-size: 1.06em;
      background: #f5f7fa;
    }
    .auth-form button {
      width: 100%;
      padding: 0.85em;
      font-size: 1.1em;
      border-radius: 6px;
      border: none;
      background: linear-gradient(90deg, #2856ff 65%, #3b82f6 100%);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 1em;
      transition: background 0.18s;
      box-shadow: 0 2px 8px #2856ff11;
    }
    .auth-form button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .auth-extra-links {
      text-align: center;
      margin-top: 1em;
      font-size: 1em;
    }
    .auth-extra-links a {
      color: #2856ff;
      text-decoration: none;
      font-weight: 600;
      margin: 0 0.5em;
    }
    .auth-extra-links a:hover {
      text-decoration: underline;
    }
    .auth-error, .auth-success {
      min-height: 1.2em;
      text-align: center;
      margin-bottom: 1em;
      font-size: 1.08em;
    }
    .auth-error {
      color: #d00;
    }
    .auth-success {
      color: #159e2f;
      font-weight: 600;
    }
    @media (max-width: 520px) {
      .auth-container {padding: 1.4rem 0.3rem;}
    }
  </style>
</head>
<body style="background:#f6f6fa;">
  <!-- Navbar include (worldclass-navbar compatible) -->
  <div id="navbar"></div>
  <script>
    // Load navbar (do not include FontAwesome or duplicate navbar logic/styles)
    fetch('components/navbar.html')
      .then(r => r.ok ? r.text() : '')
      .then(html => {
        document.getElementById('navbar').innerHTML = html;
      });
  </script>
  <main>
    <div class="auth-container">
      <h2>Reset Password</h2>
      <form class="auth-form" id="reset-form" autocomplete="on">
        <label for="reset-email">Enter your email address</label>
        <input id="reset-email" type="email" name="email" required autocomplete="email" placeholder="you@email.com" />
        <button type="submit" id="reset-btn">Send Reset Link</button>
        <div class="auth-error" id="reset-error"></div>
        <div class="auth-success" id="reset-success"></div>
      </form>
      <div class="auth-extra-links">
        <a href="login.html">Back to Log In</a>
        <span>|</span>
        <a href="signup.html">Sign Up</a>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script>
    // Password reset functionality
    document.getElementById('reset-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      document.getElementById('reset-error').textContent = '';
      document.getElementById('reset-success').textContent = '';
      const email = document.getElementById('reset-email').value.trim();
      if (!email) {
        document.getElementById('reset-error').textContent = 'Please enter your email address.';
        return;
      }
      document.getElementById('reset-btn').disabled = true;
      try {
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + "/password-update.html"
        });
        if (error) {
          document.getElementById('reset-error').textContent = error.message || "Could not send reset email.";
        } else {
          document.getElementById('reset-success').textContent =
            "If this email is registered, you'll receive a password reset link shortly.";
        }
      } catch (err) {
        document.getElementById('reset-error').textContent = "Something went wrong.";
      }
      document.getElementById('reset-btn').disabled = false;
    });
  </script>
</body>
</html>
