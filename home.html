<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feed | Zooom</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Your Zooom feed.">
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/feed.css">
  <link rel="stylesheet" href="css/theme.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="theme-light">
  <div id="navbar"></div>
  <main style="max-width:600px;margin:2em auto 5em auto;">
    <div id="feed-list">Loading...</div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/feed.js"></script>
  <script>
    // Load navbar and icons, consistent with other pages
    fetch('components/navbar.html').then(r => r.text()).then(html => {
      document.getElementById('navbar').innerHTML = html;
      if(window.lucide) lucide.createIcons();
      // Optionally update navbar profile state
      if(window.refreshNavbarProfile) window.refreshNavbarProfile();
    });

    // Theme sync (shared with other pages)
    if(localStorage.getItem('zooom-theme') === 'dark') {
      document.body.classList.remove('theme-light');
      document.body.classList.add('theme-dark');
    }
  </script>
</body>
</html>
