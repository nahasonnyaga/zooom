<div class="notification modern-notification">
  <div class="notification-icon">
    <!-- Optionally use an SVG icon or emoji for modern look -->
    <svg height="24" width="24" viewBox="0 0 24 24" fill="#3b82f6" style="vertical-align:middle;">
      <circle cx="12" cy="12" r="10" fill="#e0f2fe"/>
      <path d="M12 8v4" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
      <circle cx="12" cy="16" r="1" fill="#3b82f6"/>
    </svg>
  </div>
  <div class="notification-content">
    <span class="notification-msg"><!-- message --></span>
    <span class="notification-date"><!-- date --></span>
  </div>
  <button class="notification-close" title="Close" onclick="this.parentElement.style.display='none'">&times;</button>
</div>
