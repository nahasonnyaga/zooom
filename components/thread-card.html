<div class="thread-card" data-thread-id="">
  <div class="thread-header" style="display: flex; justify-content: space-between; align-items: center;">
    <span class="thread-user">@username</span>
    <small class="thread-timestamp"><!-- timestamp --></small>
  </div>
  <a href="#" class="thread-link">
    <p><!-- thread content --></p>
  </a>
  <div class="thread-actions">
    <button class="action-btn like-btn" title="Like">&#10084;</button>
    <span class="like-count">0</span>
    <button class="action-btn retweet-btn" title="Retweet">&#128257;</button>
    <span class="retweet-count">0</span>
    <button class="action-btn bookmark-btn" title="Bookmark">&#128278;</button>
  </div>
</div>
<script>
// Enhance thread-card with interactivity and dynamic data
document.addEventListener('DOMContentLoaded', function() {
  // Like button logic
  document.querySelectorAll('.thread-card .like-btn').forEach(function(btn) {
    btn.addEventListener('click', function() {
      let countSpan = btn.nextElementSibling;
      let count = parseInt(countSpan.textContent, 10) || 0;
      btn.classList.toggle('liked');
      if (btn.classList.contains('liked')) {
        count++;
        btn.style.color = '#e11d48';
      } else {
        count = Math.max(0, count - 1);
        btn.style.color = '';
      }
      countSpan.textContent = count;
    });
  });

  // Retweet button logic
  document.querySelectorAll('.thread-card .retweet-btn').forEach(function(btn) {
    btn.addEventListener('click', function() {
      let countSpan = btn.nextElementSibling;
      let count = parseInt(countSpan.textContent, 10) || 0;
      btn.classList.toggle('retweeted');
      if (btn.classList.contains('retweeted')) {
        count++;
        btn.style.color = '#22d3ee';
      } else {
        count = Math.max(0, count - 1);
        btn.style.color = '';
      }
      countSpan.textContent = count;
    });
  });

  // Bookmark button logic
  document.querySelectorAll('.thread-card .bookmark-btn').forEach(function(btn) {
    btn.addEventListener('click', function() {
      btn.classList.toggle('bookmarked');
      if (btn.classList.contains('bookmarked')) {
        btn.style.color = '#fbbf24';
      } else {
        btn.style.color = '';
      }
    });
  });

  // Optional: Link to thread page if data-thread-id is set
  document.querySelectorAll('.thread-card').forEach(function(card) {
    const threadId = card.getAttribute('data-thread-id');
    if (threadId) {
      let link = card.querySelector('.thread-link');
      if (link) link.setAttribute('href', 'thread.html?id=' + encodeURIComponent(threadId));
    }
  });
});
</script>
<style>
/* Visual feedback for actions */
.action-btn.liked { color: #e11d48 !important; }
.action-btn.retweeted { color: #22d3ee !important; }
.action-btn.bookmarked { color: #fbbf24 !important; }

  background: #fff;
  border-radius: 8px;
  box-shadow: 0 1px 4px #0001;
  margin-bottom: 1.3rem;
  padding: 1rem 1.1rem 0.7rem;
  transition: box-shadow 0.15s;
  border: 1px solid #f1f1f1;
}

.thread-card:hover {
  box-shadow: 0 2px 10px #0002;
}

  font-size: 1rem;
  color: #444;
  margin-bottom: 0.5rem;
}

.thread-user {
  font-weight: 600;
  color: #3b82f6;
}

  color: #888;
  font-size: 0.93em;
}

}

}

</style>
