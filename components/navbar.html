<script>
document.addEventListener('DOMContentLoaded', function () {
  // Navbar User Dropdown
  const userBtn = document.getElementById('navbarUserBtn');
  const dropdown = document.getElementById('navbarDropdown');
  let dropdownOpen = false;

  userBtn.addEventListener('click', function (e) {
    e.stopPropagation();
    dropdown.style.display = dropdownOpen ? 'none' : 'block';
    dropdownOpen = !dropdownOpen;
  });

  document.body.addEventListener('click', function () {
    dropdown.style.display = 'none';
    dropdownOpen = false;
    if (navbarMoreMenu) navbarMoreMenu.style.display = 'none';
    if (navbarMore) navbarMore.classList.remove('active');
  });

  dropdown.addEventListener('click', function (e) {
    e.stopPropagation();
  });

  // Navbar More Dropdown
  const navbarMore = document.querySelector('.navbar-more-dropdown');
  const navbarMoreMenu = navbarMore ? navbarMore.querySelector('.navbar-more-menu') : null;
  if (navbarMore && navbarMoreMenu) {
    navbarMore.addEventListener('click', function (e) {
      e.stopPropagation();
      const isOpen = navbarMoreMenu.style.display === 'block';
      navbarMoreMenu.style.display = isOpen ? 'none' : 'block';
      navbarMore.classList.toggle('active', !isOpen);
    });
    navbarMore.addEventListener('blur', function () {
      setTimeout(() => {
        navbarMoreMenu.style.display = 'none';
        navbarMore.classList.remove('active');
      }, 120);
    });
    navbarMoreMenu.addEventListener('click', function (e) {
      e.stopPropagation();
    });
  }

  // Show alert dot if there are notifications
  if (localStorage.getItem('new_notifications') === '1') {
    document.getElementById('navbarNotifDot').style.display = 'inline-block';
  }

  // Set username in dropdown if available
  const username = localStorage.getItem('username');
  if (username) {
    document.getElementById('dropdownUsername').textContent = '@' + username;
  }

  // Logout logic
  document.getElementById('navbarLogoutBtn').addEventListener('click', function (e) {
    e.preventDefault();
    localStorage.clear();
    window.location.href = 'login.html';
  });
});
</script>
