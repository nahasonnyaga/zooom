<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Threads - Zooom</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/feed.css">
  <link rel="stylesheet" href="css/theme.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="theme-light">
  <div id="navbar"></div>
  <main style="max-width:600px;margin:2.5em auto 5em auto;">
    <h1>All Threads</h1>
    <div id="threads-list"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script>
    fetch('components/navbar.html').then(r=>r.text()).then(html=>{
      document.getElementById('navbar').innerHTML = html;
      if(window.lucide) lucide.createIcons();
    });
    if(localStorage.getItem('zooom-theme')==='dark') {
      document.body.classList.remove('theme-light');
      document.body.classList.add('theme-dark');
    }
    // Example: Load threads
    (async () => {
      const { data: threads } = await supabase.from('threads').select('*').order('created_at', {ascending: false});
      document.getElementById('threads-list').innerHTML = threads && threads.length
        ? threads.map(t=>`<div class='feed-post-card' style="margin-bottom:1em;"><a href="thread.html?id=${t.id}"><b>${t.title}</b></a><br><span style="color:#888;">${new Date(t.created_at).toLocaleString()}</span></div>`).join('')
        : '<div style="color:#888;">No threads found.</div>';
    })();
  </script>
</body>
</html>
