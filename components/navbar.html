<script>
document.addEventListener('DOMContentLoaded', function () {
  // Dropdown logic
  const userBtn = document.getElementById('navbarUserBtn');
  const dropdown = document.getElementById('navbarDropdown');
  let dropdownOpen = false;

  userBtn.addEventListener('click', function (e) {
    e.stopPropagation();
    dropdown.style.display = dropdownOpen ? 'none' : 'block';
    userBtn.setAttribute('aria-expanded', (!dropdownOpen).toString());
    dropdownOpen = !dropdownOpen;
  });

  userBtn.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      userBtn.click();
    }
    if (e.key === 'Escape') {
      dropdown.style.display = 'none';
      dropdownOpen = false;
      userBtn.setAttribute('aria-expanded', 'false');
    }
  });

  document.body.addEventListener('click', function () {
    dropdown.style.display = 'none';
    dropdownOpen = false;
    userBtn.setAttribute('aria-expanded', 'false');
  });

  dropdown.addEventListener('click', function (e) {
    e.stopPropagation();
  });

  // Dropdown keyboard nav
  dropdown.addEventListener('keydown', function(e) {
    const focusable = dropdown.querySelectorAll('a, button');
    let idx = Array.from(focusable).indexOf(document.activeElement);
    if (e.key === 'ArrowDown') {
      e.preventDefault();
      idx = (idx + 1) % focusable.length;
      focusable[idx].focus();
    } else if (e.key === 'ArrowUp') {
      e.preventDefault();
      idx = (idx - 1 + focusable.length) % focusable.length;
      focusable[idx].focus();
    } else if (e.key === 'Escape') {
      dropdown.style.display = 'none';
      dropdownOpen = false;
      userBtn.focus();
      userBtn.setAttribute('aria-expanded', 'false');
    }
  });

  // Notification dot
  if (localStorage.getItem('new_notifications') === '1') {
    var notifDot = document.getElementById('navbarNotifDot');
    if (notifDot) notifDot.style.display = 'inline-block';
  }

  // Username display
  (async function () {
    if (window.supabaseApi && window.supabaseApi.getUser) {
      let user = await window.supabaseApi.getUser();
      let username = user && (user.user_metadata?.username || user.email || user.id);
      var usernameEl = document.getElementById('dropdownUsername');
      if (username && usernameEl) usernameEl.textContent = '@' + username;
    } else {
      var username = localStorage.getItem('username');
      var usernameEl = document.getElementById('dropdownUsername');
      if (username && usernameEl) usernameEl.textContent = '@' + username;
    }
  })();

  // Logout
  var logoutBtn = document.getElementById('navbarLogoutBtn');
  if (logoutBtn) {
    logoutBtn.addEventListener('click', async function (e) {
      e.preventDefault();
      if (window.supabaseApi && window.supabaseApi.signOut) {
        await window.supabaseApi.signOut();
        localStorage.clear();
        window.location.href = 'signin.html';
      } else {
        localStorage.clear();
        window.location.href = 'signin.html';
      }
    });
  }

  // Thread/Post button logic
  const threadBtn = document.getElementById('threadNavBtn');
  if (threadBtn) {
    threadBtn.addEventListener('click', async function (e) {
      // If already on post.html, do not redirect.
      if (window.location.pathname.endsWith('post.html')) return;
      e.preventDefault();
      let user = null;
      if (window.supabaseApi && window.supabaseApi.getUser) {
        user = await window.supabaseApi.getUser();
      } else if (window.supabase && window.supabase.auth && window.supabase.auth.getUser) {
        try {
          const { data: { user: currentUser } } = await window.supabase.auth.getUser();
          user = currentUser;
        } catch {}
      }
      if (!user) {
        window.location.href = 'signin.html?returnTo=post.html&tab=login&msg=Please log in, create an account, or reset your password to post a thread.';
        return;
      }
      window.location.href = 'post.html';
    });
  }

  // Burger menu for mobile
  const navbar = document.querySelector('.worldclass-navbar');
  if(navbar && !document.getElementById('worldclass-burger')) {
    const burger = document.createElement('button');
    burger.className = 'navbar-burger';
    burger.id = 'worldclass-burger';
    burger.setAttribute('aria-label', 'Open navigation menu');
    burger.setAttribute('aria-controls', 'navbar-center navbar-right');
    burger.innerHTML = '<span></span><span></span><span></span>';
    navbar.insertBefore(burger, navbar.firstChild);

    burger.addEventListener('click', function(e) {
      e.stopPropagation();
      navbar.classList.toggle('mobile-menu-open');
      if(navbar.classList.contains('mobile-menu-open')) {
        burger.setAttribute('aria-expanded', 'true');
      } else {
        burger.setAttribute('aria-expanded', 'false');
      }
    });

    burger.addEventListener('keydown', function(e) {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        burger.click();
      }
    });

    document.body.addEventListener('click', function () {
      navbar.classList.remove('mobile-menu-open');
      burger.setAttribute('aria-expanded', 'false');
    });
    navbar.addEventListener('click', function(e){ e.stopPropagation(); });
  }

  // Minimal mode for auth/404
  function isMinimalPage() {
    const path = window.location.pathname;
    return (
      path.endsWith('auth.html') ||
      path.endsWith('login.html') ||
      path.endsWith('signup.html') ||
      path.endsWith('signin.html') ||
      path.endsWith('password-reset.html') ||
      path.endsWith('password-update.html') ||
      path.endsWith('404.html') ||
      path.indexOf('404') !== -1
    );
  }
  if (isMinimalPage()) {
    document.querySelector('.worldclass-navbar').classList.add('navbar-auth-minimal');
  }
});
</script>
