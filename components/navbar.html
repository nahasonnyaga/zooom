<script>
document.addEventListener('DOMContentLoaded', function () {
  // User dropdown
  const userBtn = document.getElementById('navbarUserBtn');
  const dropdown = document.getElementById('navbarDropdown');
  let dropdownOpen = false;

  userBtn.addEventListener('click', function (e) {
    e.stopPropagation();
    dropdown.style.display = dropdownOpen ? 'none' : 'block';
    dropdownOpen = !dropdownOpen;
  });

  document.body.addEventListener('click', function () {
    dropdown.style.display = 'none';
    dropdownOpen = false;
  });

  dropdown.addEventListener('click', function (e) {
    e.stopPropagation();
  });

  // Notification dot
  if (localStorage.getItem('new_notifications') === '1') {
    var notifDot = document.getElementById('navbarNotifDot');
    if (notifDot) notifDot.style.display = 'inline-block';
  }

  // Username in dropdown
  var username = localStorage.getItem('username');
  if (username) {
    var usernameEl = document.getElementById('dropdownUsername');
    if (usernameEl) usernameEl.textContent = '@' + username;
  }

  // Logout
  var logoutBtn = document.getElementById('navbarLogoutBtn');
  if (logoutBtn) {
    logoutBtn.addEventListener('click', function (e) {
      e.preventDefault();
      localStorage.clear();
      window.location.href = 'login.html';
    });
  }

  // Thread/Post button logic
  const threadBtn = document.getElementById('threadNavBtn');
  if (threadBtn) {
    threadBtn.addEventListener('click', async function (e) {
      e.preventDefault();
      // Wait for Supabase to be available
      if (!window.supabase) {
        window.location.href = 'auth.html?returnTo=post.html';
        return;
      }
      // Check auth status
      let user = null;
      try {
        const { data: { user: currentUser } } = await supabase.auth.getUser();
        user = currentUser;
      } catch (err) {
        user = null;
      }
      if (user) {
        window.location.href = 'post.html';
      } else {
        window.location.href = 'auth.html?returnTo=post.html';
      }
    });
  }
});
</script>
