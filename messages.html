<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messages - Zooom</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Direct messages">
  <link rel="icon" href="assets/icon-192.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/messages.css">
  <link rel="stylesheet" href="css/theme.css">
</head>
<body class="theme-light">
  <div id="top-navbar"></div>
  <main>
    <h2>Messages</h2>
    <div id="dm-list"></div>
    <div id="dm-thread"></div>
  </main>
  <div id="bottom-navbar"></div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/messages.js"></script>
  <script>
    // Load top and bottom navigation bars
    fetch('components/navbar.html').then(r=>r.text()).then(t=>{
      document.getElementById('top-navbar').innerHTML = t.replace('{{position}}', 'top');
      document.getElementById('bottom-navbar').innerHTML = t.replace('{{position}}', 'bottom');
      if (window.lucide) lucide.createIcons();
    });

    // Set theme from localStorage
    if(localStorage.getItem('zooom-theme') === 'dark') {
      document.body.classList.remove('theme-light');
      document.body.classList.add('theme-dark');
    }
  </script>
</body>
</html>
