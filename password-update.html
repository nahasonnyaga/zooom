<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set New Password | Zooom</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div id="navbar"></div>
  <main>
    <h1>Set a New Password</h1>
    <form id="update-form">
      <input type="password" id="new-password" placeholder="New password" required>
      <button type="submit">Update Password</button>
      <div id="update-error" style="color:#a33; margin-top:8px"></div>
      <div id="update-success" style="color:#1a7f37; margin-top:8px"></div>
    </form>
    <p>Back to <a href="login.html">Log In</a></p>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script>
    document.getElementById('update-form').onsubmit = async function(e) {
      e.preventDefault();
      const password = document.getElementById('new-password').value;
      const errorDiv = document.getElementById('update-error');
      const successDiv = document.getElementById('update-success');
      errorDiv.textContent = '';
      successDiv.textContent = '';
      try {
        const { error } = await supabase.auth.updateUser({ password });
        if (error) errorDiv.textContent = error.message;
        else {
          successDiv.textContent = "Password updated! Redirecting...";
          setTimeout(() => window.location.href = "login.html", 2000);
        }
      } catch (err) {
        errorDiv.textContent = "Unexpected error. Please try again.";
      }
    }
  </script>
</body>
</html>
