<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Update | Zooom Forum</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Update your password on Zooom.">
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
  <div id="navbar"></div>
  <main>
    <form id="password-update-form">
      <h2>Update Password</h2>
      <input type="password" id="current-password" placeholder="Current Password" required>
      <input type="password" id="new-password" placeholder="New Password" required>
      <button type="submit">Update Password</button>
      <div id="password-update-error" class="form-error"></div>
    </form>
  </main>
  <script src="js/supabase.js"></script>
  <script src="js/password-update.js"></script>
  <script>
    fetch('components/navbar.html').then(r => r.text()).then(html => {
      document.getElementById('navbar').innerHTML = html;
      import('./js/navbar.js');
    });
  </script>
</body>
</html>
