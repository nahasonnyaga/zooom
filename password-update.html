<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set New Password - Zooom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Navbar and Main Styles -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0002;
      padding: 2rem 2.2rem 1.5rem 2.2rem;
    }
    .auth-container h2 {
      text-align: center;
      color: #2856ff;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: -1.2px;
    }
    .auth-form label {
      font-weight: 500;
      color: #444;
    }
    .auth-form input[type="password"] {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1.1em;
      border-radius: 6px;
      border: 1px solid #dbeafe;
      font-size: 1.06em;
      background: #f5f7fa;
    }
    .auth-form button {
      width: 100%;
      padding: 0.85em;
      font-size: 1.1em;
      border-radius: 6px;
      border: none;
      background: linear-gradient(90deg, #2856ff 65%, #3b82f6 100%);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 1em;
      transition: background 0.18s;
      box-shadow: 0 2px 8px #2856ff11;
    }
    .auth-form button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .auth-success, .auth-error {
      min-height: 1.2em;
      text-align: center;
      margin-bottom: 1em;
      font-size: 1.08em;
    }
    .auth-success { color: #159e2f; font-weight: 600;}
    .auth-error { color: #d00;}
    .auth-extra-links {
      text-align: center;
      margin-top: 1em;
      font-size: 1em;
    }
    .auth-extra-links a {
      color: #2856ff;
      text-decoration: none;
      font-weight: 600;
      margin: 0 0.5em;
    }
    .auth-extra-links a:hover {
      text-decoration: underline;
    }
    @media (max-width: 520px) {
      .auth-container {padding: 1.4rem 0.3rem;}
    }
  </style>
</head>
<body style="background:#f6f6fa;">
  <div id="navbar"></div>
  <main>
    <div class="auth-container">
      <h2>Set New Password</h2>
      <form class="auth-form" id="update-form" autocomplete="on">
        <label for="new-password">New Password</label>
        <input id="new-password" type="password" name="password" required autocomplete="new-password" placeholder="New password (min 6 chars)" minlength="6" />
        <button type="submit" id="update-btn">Update Password</button>
        <div class="auth-error" id="update-error"></div>
        <div class="auth-success" id="update-success"></div>
      </form>
      <div class="auth-extra-links">
        <a href="login.html">Back to Log In</a>
        <span>|</span>
        <a href="signup.html">Sign Up</a>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script>
    // Load navbar
    fetch('components/navbar.html').then(r => r.text()).then(html => {
      document.getElementById('navbar').innerHTML = html;
    });

    // New password update
    document.getElementById('update-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      document.getElementById('update-error').textContent = '';
      document.getElementById('update-success').textContent = '';
      const password = document.getElementById('new-password').value;
      if (!password || password.length < 6) {
        document.getElementById('update-error').textContent = 'Password must be at least 6 characters.';
        return;
      }
      document.getElementById('update-btn').disabled = true;
      try {
        const { error } = await supabase.auth.updateUser({ password });
        if (error) {
          document.getElementById('update-error').textContent = error.message || "Could not update password.";
        } else {
          document.getElementById('update-success').textContent = "Password updated! You can now log in.";
          setTimeout(()=> window.location.href='login.html', 1800);
        }
      } catch (err) {
        document.getElementById('update-error').textContent = "Something went wrong.";
      }
      document.getElementById('update-btn').disabled = false;
    });
  </script>
</body>
</html>
